%HEADER%

    <script type="module">
        if (window.appCreated === true) {
            vueApp.mount('#content');
        }
        else {
            window.addEventListener('appCreated', () => {
                vueApp.mount('#content');
            });
        }
    </script>

    <div id="content">
        <div class="container my-2">
            <br/>
            <div class="underlined-heading" id="epilog"><h3>About</h3></div>
            <p>
                Version: %VAR_SHOW_VERSION% <br/>
                <a href="https://clevercoffee.de/">Clever Coffee Project Website</a><br/>
                <a href="https://github.com/rancilio-pid/clevercoffee">Follow development on Github</a>
            </p>
            <br/>
            <p>
                <button @click="confirmReset" class="btn btn-danger btn-lg mt-3">
                    Reset WiFi Settings
                </button>
            </p>
        </div>
    </div>

%FOOTER%
